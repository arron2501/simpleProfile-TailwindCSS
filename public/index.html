<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Profile</title>

  <body class="dark:bg-gray-800">
    <div class="flex flex-col py-5">
      <div class="flex flex-col items-center mt-10 space-y-2">

          src="https://cdn.discordapp.com/attachments/744921081311395870/844174186243031040/yes.jpg"

          height="150"

            Student at Bunda Mulia University
          </p>
        </div>
      </div>

            grid grid-flow-col grid-cold-2 grid-rows-2
            sm:grid-cols-2 sm:grid-rows-2
            lg:grid-cols-4 lg:grid-rows-1
            gap-4

              px-7

            Instagram

              dark:bg-purple-900

            GitHub

              hover:bg-purple-800
              transition
              py-3
              px-7
              rounded-md

              dark:text-gray-200
